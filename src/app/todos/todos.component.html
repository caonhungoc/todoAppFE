<div *ngIf="!tasks[0]">
    <h1>task empty</h1>
</div>
<div *ngIf="tasks[0]">
    <h1>Todos</h1>
</div>


<div *ngIf="tasks[0]">
    <div *ngFor="let task of tasks; let i = index">
       
            <div *ngIf="task.statusID === CLOSE_STATUS">
                <label>Description</label>
              <textarea  style="text-decoration-line: line-through;" [(ngModel)]="tasks[i].title"> {{ task.title }}</textarea>
              <label>Title</label>
              <textarea [(ngModel)]="tasks[i].description"> {{ task.description }}</textarea>
              <button (click)="editTask(task)">edit</button>
              <button (click)="deleteTask(task.id)">delete</button>
              <button  (click)="reopenTask(task.id)">re-open</button>
            </div>
            <div *ngIf="task.statusID !== CLOSE_STATUS">
                <label>Description</label>
              <textarea [(ngModel)]="tasks[i].title"> {{ task.title }}</textarea>
              <label>Title</label>
              <textarea [(ngModel)]="tasks[i].description"> {{ task.description }}</textarea>
              <button (click)="editTask(task)">edit</button>
              <button (click)="deleteTask(task.id)">delete</button>
              <button  (click)="closeTask(task.id)">close</button>
            </div>
     
    </div>
</div>
